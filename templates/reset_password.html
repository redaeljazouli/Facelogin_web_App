{% extends "layout.html" %}

{% block title %}
    Réinitialiser le mot de passe
{% endblock %}


<!-- {% block main %} -->
<body>
    <!-- Ajout du logo au début du formulaire -->
    <!-- <div class="logo-container"> -->
        <img src="{{ url_for('static', filename='pprime.jpg') }}" alt="Logo" class="logo" style="width: 350px; margin-top: -250px;">
        <br>
    <!-- </div> -->
    <form action="{{ url_for('reset_password', token=token) }}" method="post">
        <div class="form-group">
            <br>
            <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Nouveau mot de passe" type="password" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="password_confirm" placeholder="Confirmer le nouveau mot de passe" type="password" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Mettre à jour le mot de passe</button>
        </div>
    </form>
<!-- {% endblock %} -->
</body>
