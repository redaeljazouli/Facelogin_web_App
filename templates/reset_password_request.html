{% extends "layout.html" %}

{% block title %}
    Réinitialiser le mot de passe
{% endblock %}

{% block main %}
<img src="{{ url_for('static', filename='pprime.jpg') }}" alt="Logo" class="logo" style="width: 200px;">

    <form action="{{ url_for('reset_password_request') }}" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="email" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Réinitialiser le mot de passe</button>
        </div>
    </form>
{% endblock %}
